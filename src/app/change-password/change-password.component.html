<div  class="main">

<form (ngSubmit)="changePassword()">
    <h1 style="color:red;text-align: center;"> Password Change Request</h1>
    <div class="alert alert-success" *ngIf="status">
        <strong>
            {{msg}}
        </strong>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <input type="password" id="oldPassword" name="oldPassword" class="form-control" [(ngModel)]="oldPassword" required>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" class="form-control" [(ngModel)]="newPassword" required>
    </div>
    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
</div>
