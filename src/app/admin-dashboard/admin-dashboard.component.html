<!-- AddCategoryProductModalComponent -->
<div class="modal fade" id="addCategoryProductModal" tabindex="-1" role="dialog" aria-labelledby="addCategoryProductModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCategoryProductModalLabel">Add Category and Products</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="categoryProductFormModal">

          <label for="categoryNameModal">Category Name:</label>
          <input type="text" id="categoryNameModal" name="categoryNameModal" [(ngModel)]="categoryList.categoryName" required>

          <h3>Product Details</h3>
          <div *ngFor="let product of categoryList.productList; let i = index">

            <label for="productNameModal{{i}}">Product Name:</label>
            <input type="text" id="productNameModal{{i}}" name="productNameModal{{i}}" [(ngModel)]="product.productName" required>
            <label for="brandNameModal{{i}}">Brand Name:</label>
            <input type="text" id="brandNameModal{{i}}" name="brandNameModal{{i}}" [(ngModel)]="product.brandName" required>


            <label for="productQtyModal{{i}}">Quantity:</label>
            <input type="number" id="productQtyModal{{i}}" name="productQtyModal{{i}}" [(ngModel)]="product.productQty" required>

            <label for="productPriceModal{{i}}">Price:</label>
            <input type="number" id="productPriceModal{{i}}" name="productPriceModal{{i}}" [(ngModel)]="product.productPrice" required>


            <label for="discountPercentageModal{{i}}">Discount Percentage:</label>
            <input type="number" id="discountPercentageModal{{i}}" name="discountPercentageModal{{i}}" [(ngModel)]="product.discountPercentage">

            <label for="descriptionModal{{i}}">Description:</label>
            <textarea id="descriptionModal{{i}}" name="descriptionModal{{i}}" [(ngModel)]="product.description" required></textarea>

            <label for="imageUrlModal{{i}}">Image URL:</label>
            <input type="text" id="imageUrlModal{{i}}" name="imageUrlModal{{i}}" [(ngModel)]="product.imageUrl" required>

            <hr>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCategoryProductModal">Add
 
</button>
